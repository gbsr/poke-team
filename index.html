<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/styles.css" />
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
		<link rel="icon" href="favicon.ico" type="image/x-icon" />
		<script src="js/app.js" type="module"></script>
		<title>Pokemon Team Manager</title>
	</head>
	<header>
		<div class="header-content">
			<div class="text-logo">
				<div class="logo">POKEMON</div>
				<div class="logo-subtitle">TEAM MANAGER</div>
			</div>
			<button class="btn btn-team">Manage Team</button>
		</div>
	</header>
	<body>
		<div class="theme container">
			<section class="theme-content">
				<div class="section pokemon-team-manager">
					<p>Welcome to Pokemon Team Manager.</p>
					<p>Use + or - to add or delete members in your team.</p>
					<p>Click the name in order to change your pokemons name.</p>
					<div class="spacer"></div>
				</div>

				<form action="searchField" id="searchForm">
					<label for="searchInput">Search Pokemons</label>
					<input type="text" id="searchInput" class="searchInput" />
					<button class="btn submit">Submit</button>
				</form>

				<div class="searchResults" id="resultsContainer"></div>
			</section>
		</div>
	</body>
</html>
